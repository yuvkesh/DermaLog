<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaLog - Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container, .analysis-container {
            width: 48%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .severity-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .green { background-color: #2ecc71; }
        .orange { background-color: #f39c12; }
        .red { background-color: #e74c3c; }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .button:hover {
            background: #2980b9;
        }
        .whatsapp-link {
            background: #25D366;
        }
        .whatsapp-link:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <h1>DermaLog Analysis Result</h1>
    <div class="result-container">
        <div class="image-container">
            <h2>Uploaded Image</h2>
            <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded image">
        </div>
        <div class="analysis-container">
            <h2>Analysis</h2>
            <div class="severity-tag {{ severity_class }}">{{ severity_level }}</div>
            <div>{{ analysis | safe }}</div>
        </div>
    </div>
    <div class="button-container">
        <a href="/" class="button">Analyze Another Image</a>
        <a href="https://wa.me/+972526414555" class="button whatsapp-link" target="_blank">Call a Doctor on WhatsApp</a>
    </div>
</body>
</html>
